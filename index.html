    <style>
        * {

            padding: 0;

        }

        body {

        .stat-box {

        .stat-value {

        .stat-label {

        }

        .controls {
            padding: 20px;

            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {

        label {

        }

        input[type="number"], input[type="text"], select {

            border-radius: 6px;

            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .table-container {
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        tbody tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .address {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-size: 0.9em;
        }

        .weight-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar {
            height: 20px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            min-width: 2px;
            transition: width 0.3s;
        }

        .rank {
            font-weight: bold;
            color: #764ba2;
        }

        .percentage {
            color: #666;
            font-size: 0.9em;
        }

        .top-badge {
            background: gold;
            color: #333;
            padding: 2px 8px;
            border-radius: 12px;

        }

        .copy-btn {

            font-size: 0.8em;
            margin-left: 5px;

        }

        .copy-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats {
                flex-direction: column;
            }

            th, td {
                padding: 10px 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–æ–≤ –ø–æ –≤–µ—Å—É</h1>
            <p>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö LP snapshot</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalAddresses">-</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∞–¥—Ä–µ—Å–æ–≤</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalWeight">-</div>
                <div class="stat-label">–û–±—â–∏–π –≤–µ—Å</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="displayedCount">-</div>
                <div class="stat-label">–û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="limitInput">–ü–æ–∫–∞–∑–∞—Ç—å:</label>
                <select id="limitInput">
                    <option value="10">–¢–æ–ø-10</option>
                    <option value="25">–¢–æ–ø-25</option>
                    <option value="50" selected>–¢–æ–ø-50</option>
                    <option value="100">–¢–æ–ø-100</option>
                    <option value="500">–¢–æ–ø-500</option>
                    <option value="0">–í—Å–µ</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchInput">–ü–æ–∏—Å–∫:</label>
                <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å..." style="min-width: 300px;">
            </div>

            <button onclick="exportToCSV()">üì• –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>‚Ññ</th>
                        <th>–ê–¥—Ä–µ—Å</th>
                        <th>–í–µ—Å</th>
                        <th>–ü—Ä–æ—Ü–µ–Ω—Ç</th>
                        <th>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="address_data.js"></script>
    <script>
        let currentData = [];
        let maxWeight = 0;

        function initialize() {
            if (typeof addressData === 'undefined') {
                document.getElementById('loading').innerHTML =
                    '‚ùå –û—à–∏–±–∫–∞: —Ñ–∞–π–ª address_data.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.<br>–ó–∞–ø—É—Å—Ç–∏—Ç–µ —Å–Ω–∞—á–∞–ª–∞ —Å–∫—Ä–∏–ø—Ç: python scripts/export_to_js.py';
                return;
            }

            currentData = addressData;
            maxWeight = Math.max(...addressData.map(item => item.weight));

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('totalAddresses').textContent = totalAddresses.toLocaleString();
            document.getElementById('totalWeight').textContent = totalWeight.toFixed(6);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            updateDisplay();

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('limitInput').addEventListener('change', updateDisplay);
            document.getElementById('searchInput').addEventListener('input', updateDisplay);
        }

        function updateDisplay() {
            const limit = parseInt(document.getElementById('limitInput').value);
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
            let filteredData = currentData;
            if (searchTerm) {
                filteredData = currentData.filter(item =>
                    item.address.toLowerCase().includes(searchTerm)
                );
            }

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            const displayData = limit > 0 ? filteredData.slice(0, limit) : filteredData;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('displayedCount').textContent = displayData.length.toLocaleString();

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            displayData.forEach((item, index) => {
                const row = document.createElement('tr');
                const actualRank = currentData.indexOf(item) + 1;
                const percentage = (item.weight * 100).toFixed(4);
                const barWidth = (item.weight / maxWeight * 100);

                row.innerHTML = `
                    <td>
                        <span class="rank">#${actualRank}</span>
                        ${actualRank <= 3 ? '<span class="top-badge">TOP</span>' : ''}
                    </td>
                    <td>
                        <span class="address">${item.address}</span>
                        <button class="copy-btn" onclick="copyAddress('${item.address}')">üìã</button>
                    </td>
                    <td>${item.weight.toFixed(8)}</td>
                    <td class="percentage">${percentage}%</td>
                    <td>
                        <div class="weight-bar">
                            <div class="bar" style="width: ${barWidth}%"></div>
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => btn.textContent = originalText, 1000);
            });
        }

        function exportToCSV() {
            const csvContent = [
                ['Rank', 'Address', 'Weight', 'Percentage'],
                ...currentData.map((item, index) => [
                    index + 1,
                    item.address,
                    item.weight,
                    (item.weight * 100).toFixed(4) + '%'
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'address_distribution.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
